<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <h1>Let's Play With Flexbox</h1>

    <section id="container" class="first" name="alignitems">
        <div style="background-color: #80ffdb">A</div>
        <div style="background-color: #64dfdf">B</div>
        <div style="background-color: #48bfe3">C</div>
        <div style="background-color: #5390d9">D</div>
        <div style="background-color: #6930c3">E</div>
    </section>
    <section id="container" class="second">
        <div style="background-color: #80ffdb">A</div>
        <div style="background-color: #64dfdf">B</div>
        <div style="background-color: #48bfe3">C</div>
        <div style="background-color: #5390d9">D</div>
        <div style="background-color: #6930c3">E</div>
    </section>

    <h2>Another Example</h2>
    <main>
        <section class="sidebar"></section>
        <section class="maincontent"></section>
        <section class="sidebar"></section>
    </main>

</body>

</html>
